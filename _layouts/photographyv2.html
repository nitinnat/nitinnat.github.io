<style>
  body { margin: 0; overflow: hidden; }
  #globeViz {
    width: 100vw; height: 100vh;
    position: fixed; top: 0; left: 0; z-index: 0;
  }
  .navbar-custom { z-index: 1000; }

  .globe-thumbnail{
    width:30px;height:30px;border-radius:50%;object-fit:cover;cursor:pointer;
    border:2px solid #fff;box-shadow:0 0 5px rgba(0,0,0,.5);
  }

  /* --- modal viewer --- */
  .modal{
    display:none;position:fixed;inset:0;z-index:1001;
    background:rgba(0,0,0,.8);justify-content:center;align-items:center;
  }
  .modal-content{max-width:90%;max-height:90%;display:block;margin:auto;}
  .close{
    position:absolute;top:15px;right:35px;font-size:40px;font-weight:bold;
    color:#f1f1f1;cursor:pointer;transition:.3s;
  }
  .close:hover,.close:focus{color:#bbb;text-decoration:none;}
</style>

<div id="globeViz"></div>

<!-- full-screen image viewer -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>


<script type="importmap">
  {
    "imports": {
      "three":   "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "kapsule": "https://cdn.jsdelivr.net/npm/kapsule@0.7.1/dist/kapsule.mjs"
    }
  }
  </script>

<!-- -------- three.js / three-globe (ES-modules) -------- -->
<script type="module">
  /* CDN modules — no build step needed */
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
  import ThreeGlobe from 'https://cdn.jsdelivr.net/npm/three-globe@2.43.0/dist/three-globe.mjs';

  /* three-globe’s UMD build still expects a global */
  window.THREE = THREE;

  /* ---- photo locations ---- */
  const imagesData = [
    /* Colorado */
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/colorado1.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/IMG_20201224_160833.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/IMG_20201226_073454.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/PXL_20230511_190400871.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/PXL_20230512_170611955.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/PXL_20230512_175642392.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/PXL_20230512_180446518.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/PXL_20230512_193301323.jpg' },
    { lat:39.5, lng:-105.5, imageUrl:'/images/Colorado/PXL_20230513_182111130.jpg' },

    /* Lake Tahoe */
    { lat:39.0, lng:-120.0, imageUrl:'/images/Lake Tahoe/image1.jpg' },
    { lat:39.0, lng:-120.0, imageUrl:'/images/Lake Tahoe/image2.jpg' },

    /* Oregon */
    { lat:44.0, lng:-120.5, imageUrl:'/images/Oregon/Oregon1.jpg' },
    { lat:44.0, lng:-120.5, imageUrl:'/images/Oregon/Oregon2.JPG' },
    { lat:44.0, lng:-120.5, imageUrl:'/images/Oregon/Oregon3.JPG' },

    /* San Francisco */
    { lat:37.7, lng:-122.4, imageUrl:'/images/San Francisco/image1.jpg' },

    /* Utah (many) */
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/DSC08914.JPG' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/DSC09029.JPG' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/DSC09069.JPG' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/DSC09643.JPG' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/DSC09645.JPG' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241019_174607450.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241019_180416189.MP.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241019_180420873.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241019_180906039.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241019_195311175.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241020_134406897.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241020_134543080.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241020_140431065.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241020_144154433.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241020_185149556.MP.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241020_185806066.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241020_222348989.jpg' },
    { lat:39.5, lng:-111.5, imageUrl:'/images/Utah/PXL_20241021_134355238.NIGHT.jpg' }
  ];

  /* ---- Globe layer ---- */
  const Globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .htmlElementsData(imagesData)
      .htmlElement(d => {
        const el = document.createElement('img');
        el.src   = d.imageUrl;
        el.className = 'globe-thumbnail';
        el.onclick   = () => openModal(d.imageUrl);
        return el;
      });

  /* ---- Scene / Camera / Renderer ---- */
  const scene   = new THREE.Scene();
  scene.add(Globe);
  scene.add(new THREE.AmbientLight(0xbbbbbb));
  scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

  new THREE.TextureLoader().load(
      'https://unpkg.com/three-globe/example/img/night-sky.png',
      tex => scene.background = tex
  );

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
  camera.position.set(0,0,300);

  const renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.outputColorSpace = THREE.SRGBColorSpace;   // keep colours correct :contentReference[oaicite:5]{index=5}
  renderer.setPixelRatio(devicePixelRatio);           // Hi-DPI crispness :contentReference[oaicite:6]{index=6}
  renderer.setSize(innerWidth, innerHeight);
  document.getElementById('globeViz').appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true; controls.dampingFactor = 0.1;

  /* ---- render loop ---- */
  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  /* ---- responsiveness ---- */
  addEventListener('resize', () => {
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  /* ---- modal viewer ---- */
  const modal     = document.getElementById('imageModal');
  const modalImg  = document.getElementById('modalImage');
  const closeBtn  = document.querySelector('.close');

  function openModal(url){
    modal.style.display = 'flex';
    modalImg.src = url;
  }
  closeBtn.onclick = () => modal.style.display = 'none';
  modal.onclick     = e => e.target === modal && (modal.style.display='none');
</script>
